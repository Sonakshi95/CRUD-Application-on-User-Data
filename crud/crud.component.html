
<h2>
  Add New User
</h2>
<form id="formNewUser" name="formNewUser" #userData="ngForm"(ngSubmit)="addNewUser(userData.value)">
  <label>Name:</label><input type="text" name="name" id="name" placeholder="name" ngModel><br>
  <label>email:</label><input type="email" name="email" id="email" placeholder="name" ngModel><br>
  <input type="submit" value="Add User">

</form>
<br>
<h3 *ngIf="isAdded">{{confirmationString}}</h3>
